<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Links Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .iframe-container {
            flex: 1 1 300px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        h2 {
            text-align: center;
            font-size: 1.2em;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Important Links Dashboard</h1>
    </header>
    <div class="container">
        <div class="iframe-container">
            <h2>Morrisons Cleveleys</h2>
            <iframe src="https://my.morrisons.com/storefinder/218/thornton-cleveleys/"></iframe>
        </div>
        <!-- Add more iframe containers as needed -->
    </div>
</body>
</html>
